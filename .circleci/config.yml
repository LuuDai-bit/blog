version: 2.1
orbs:
  ruby: circleci/ruby@2.0.1
jobs:
  test-ruby:
    # Install gems, run rails tests
    docker:
      - image: cimg/ruby:3.0.0-node
      - image: cimg/postgres
        enviroment:
          - PGUSER=postgres
          - PGPASSWORD=Aa@123456
          - POSTGRES_PASSWORD=Aa@123456
    steps:
      - checkout
      - ruby/install-deps
      - run:
          name: Wail for db
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: prepare db
          command: bundle exec rails db:schema:load --trace
      - run:
          name: rails test
          command: bundle exec rspec

workflows:
  build-and-test:
    jobs:
      - test-ruby
