version: 2.1
orbs:
  ruby: circleci/ruby@2.0.1
jobs:
  test-ruby:
    # Install gems, run rails tests
    docker:
      - image: cimg/ruby:3.3.7-node
        environment:
          - RAILS_ENV=test
      - image: circleci/postgres:9.5-alpine
      - image: redis:7
        name: redis
    environment:
      REDIS_URL: redis://localhost:6379/0

    steps:
      - checkout
      - ruby/install-deps
      - run:
        name: Wait for Redis
        command: |
          for i in {1..10}; do
            nc -z localhost 6379 && echo "Redis ready" && exit 0
            sleep 1
          done
          exit 1
      - run:
          name: Wait for db
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: prepare db
          command: bundle exec rails db:prepare
      - run:
          name: rails test
          command: bundle exec rspec

workflows:
  build-and-test:
    jobs:
      - test-ruby
